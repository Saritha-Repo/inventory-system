<div class="login-container">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <h2>Login</h2>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required [(ngModel)]="email" name="email" #emailInput="ngModel" class="form-control">
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error">Email is required</div>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required [(ngModel)]="password" name="password" #passwordInput="ngModel" class="form-control">
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">Password is required</div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid" class="submit-btn">Login</button>

      <button type="button" class="register-btn" (click)="onRegister()">Register</button>
    </form>
  </div>

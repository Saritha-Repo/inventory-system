<div class="register-container">
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <h2>Register</h2>
  
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required [(ngModel)]="name" name="name" #nameInput="ngModel" class="form-control">
        <div *ngIf="nameInput.invalid && nameInput.touched" class="error">Name is required</div>
      </div>
  
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required [(ngModel)]="email" name="email" #emailInput="ngModel" class="form-control">
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error">Valid email is required</div>
      </div>
  
      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required [(ngModel)]="password" name="password" #passwordInput="ngModel" class="form-control">
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">Password is required</div>
      </div>
  
      <!-- Register Button -->
      <button type="submit" [disabled]="registerForm.invalid" class="submit-btn">Register</button>
  
    </form>
  </div>
